<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="piano">
    <div class="keys">
        <div class="black-keys">
            <div id="c#3" class="key black-key"></div>
            <div id="d#3" class="key black-key"></div>
            <div id="f#3" class="key black-key"></div>
            <div id="g#3" class="key black-key"></div>
            <div id="a#3" class="key black-key"></div>
            <div id="c#4" class="key black-key"></div>
            <div id="d#4" class="key black-key"></div>
            <div id="f#4" class="key black-key"></div>
            <div id="g#4" class="key black-key"></div>
            <div id="a#4" class="key black-key"></div>
        </div>
        <div class="white-keys">
            <div id="c3" class="key white-key"></div>
            <div id="d3" class="key white-key"></div>
            <div id="e3" class="key white-key"></div>
            <div id="f3" class="key white-key"></div>
            <div id="g3" class="key white-key"></div>
            <div id="a3" class="key white-key"></div>
            <div id="b3" class="key white-key"></div>
            <div id="c4" class="key white-key"></div>
            <div id="d4" class="key white-key"></div>
            <div id="e4" class="key white-key"></div>
            <div id="f4" class="key white-key"></div>
            <div id="g4" class="key white-key"></div>
            <div id="a4" class="key white-key"></div>
            <div id="b4" class="key white-key"></div>

        </div>
    </div>

</div>


<script src="app.js"></script>
</body>
</html>
